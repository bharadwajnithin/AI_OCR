{% extends "ocr/base.html" %}

{% block content %}
<div class="upload-container">
    <div id="dropZone" class="drop-zone" onclick="triggerFileInput()">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="17 8 12 3 7 8"/>
            <line x1="12" y1="3" x2="12" y2="15"/>
        </svg>
        <p>Drag & drop a file here or click to select</p>
        <span>Supports PNG, JPG, PDF (max 10MB)</span>
    </div>

    <form id="uploadForm" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" id="fileInput" name="image" hidden>
        <div id="fileInfo" class="file-info hidden">
            <p id="fileName"></p>
        </div>
        <button type="button" id="processBtn" disabled>Process</button>
    </form>
</div>
{% endblock %}
